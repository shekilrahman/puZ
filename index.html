<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>puZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <h1>ðŸ§©puZ</h1>
  
  <div id="upload-container">
    <input type="file" id="upload" accept="image/*" />
    <label id="upload-label" for="upload"><i class="fas fa-image"></i> Choose an Image</label>
  </div>
  
  <div id="game-info">
    <div class="info-box">
      <h3>Score</h3>
      <p id="score">0</p>
    </div>
    <div class="info-box">
      <h3>Time</h3>
      <p id="timer">00:00</p>
    </div>
    <div class="info-box">
      <h3>Moves</h3>
      <p id="moves">0</p>
    </div>
  </div>
  
  <button id="restart-btn"><i class="fas fa-redo"></i> Restart</button>
  <button id="hint-btn" disabled><i class="fas fa-lightbulb"></i> Hint (3)</button>
  
  <div id="container">
    <div class="game-section">
      <h2><i class="fas fa-th-large"></i> Tiles</h2>
      <div id="game"></div>
    </div>
    <div class="game-section">
      <h2><i class="fas fa-puzzle-piece"></i> Slots</h2>
        <div id="full-image-container">
    <img id="full-image" alt="Full Image Preview" />
  </div>
  
      <div id="slots"></div>
    </div>
  </div>
  

  <div id="game-over">
    <h2>Puzzle Complete!</h2>
    <div id="final-stats">
      <p>Your score: <span id="final-score">0</span></p>
      <p>Time: <span id="final-time">00:00</span></p>
      <p>Moves: <span id="final-moves">0</span></p>
    </div>
    <button id="play-again-btn"><i class="fas fa-play"></i> Play Again</button>
  </div>
  
  <audio id="flip-sound" src="./auodio/flipcard-91468.mp3"></audio>
  <audio id="success-sound" src="./auodio/yay-6120.mp3"></audio>
  <audio id="fail-sound" src="./auodio/no-96018.mp3"></audio>
  <audio id="complete-sound" src="./auodio/mission-success-41211.mp3"></audio>

  <script src="./main.js"> </script>
</body>
</html>
